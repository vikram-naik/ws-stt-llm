<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakaToshi Kai (高利会)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">    
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Entry Screen -->
    <div id="entryScreen" class="container">
        <div class="login-container">
            <div class="text-center mb-4">
                <i class="bi bi-telephone-fill" style="font-size: 2rem;"></i>
                <h1 class="h3">TakaToshi Kai (高利会)</h1>
            </div>
            <div class="card shadow-sm p-4">
                <form id="entryForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Group</label>
                        <div class="d-flex gap-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="group" id="sales" value="sales" required>
                                <label class="form-check-label" for="sales">Sales</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="group" id="customers" value="customers">
                                <label class="form-check-label" for="customers">Customers</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">Language</label>
                        <select class="form-select" id="language" required>
                            <option value="en">English (en)</option>
                            <option value="ja">Japanese (ja)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Go Online</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main UI (Hidden Initially) -->
    <div id="mainUI" class="d-none">
        <nav class="navbar fixed-top bg-light shadow-sm">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <i class="bi bi-telephone-fill me-2"></i>
                    <span class="navbar-brand mb-0 h1">TakaToshi Kai (高利会)</span>
                </div>
                <div class="ms-auto d-flex align-items-center">
                    <span class="me-2 d-flex align-items-center" id="userName">
                        <i class="bi bi-person-circle me-1"></i>
                        <span></span>
                    </span>
                    <span class="me-2 d-flex align-items-center" id="latencyMetric" title="Network Latency">
                        <i class="bi bi-clock me-1"></i>
                        <span>Now: 0 ms | Avg: 0 ms</span>
                    </span>
                    <button class="btn btn-outline-danger d-none" id="logoutBtn" title="Logout">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>
            </div>
        </nav>
        <div class="container-fluid" style="margin-top: 60px;">
            <div class="row">
                <div class="col-2 user-list p-3">
                    <h5 id="userListHeader">Available Users</h5>
                    <ul class="list-group" id="userList"></ul>
                </div>
                <div class="col-5 conversation-panel" id="conversationPanel">
                    <h5>Conversation</h5>
                    <div class="bubble-container">
                        <span id="sales-partial-username" class="bubble-username"></span>
                        <div id="sales-partial-bubble" class="chat-bubble-sales partial-bubble"></div>
                    </div>
                    <div class="bubble-container">
                        <span id="customers-partial-username" class="bubble-username"></span>
                        <div id="customers-partial-bubble" class="chat-bubble-customers partial-bubble"></div>
                    </div>
                    <div id="finals"></div>
                </div>
                <div class="col-5 insights-panel p-3 d-none" id="transcription">
                    <h5>Insights</h5>
                    <ul class="list-group" id="insightsList">
                        <li class="list-group-item">Sentiment: Neutral</li>
                        <li class="list-group-item">Key Point: Pricing inquiry</li>
                        <li class="list-group-item">Suggestion: Offer a 10% discount</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal fade" id="incomingCall" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Incoming Call</h5>
                    </div>
                    <div class="modal-body">
                        <p id="callerText"></p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" id="acceptCall">Accept</button>
                        <button class="btn btn-danger" id="rejectCall" data-bs-dismiss="modal">Reject</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/audio.js"></script>
    <script src="/static/ui.js"></script>
</body>
</html>
